<div id="breadcrumb" *ngIf="breadcrumbs.length">
    <span *ngFor="let crumb of breadcrumbs">
        <i class="crumb-divider fa fa-angle-right"></i>
        <span
            [routerLink]="crumb.path"
            class="crumb-label"
            [class.crumb-link]="crumb.path ? true : false"
            [class.last-crumb]="urlContainsPath(crumb.path)"
        >
            {{ crumb.label }}
        </span>
    </span>
</div>
