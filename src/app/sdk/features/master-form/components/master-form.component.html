<ng-container>
    <p-dialog header="Title" [minHeight]="auto" [(visible)]="displayDialog" draggable="false" resizable="false">
        Unsaved changes will be lost, Do you want to continue ?
        <p-footer>
            <p-button label="Yes" (click)="cancelForm()"></p-button>
            <p-button label="No" (click)="displayDialog = false;"></p-button>
        </p-footer>
    </p-dialog>
    <p-panel>
        <p-header>
            <div class="ui-helper-clearfix">
                <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:2px">{{formTitle}}</span>
                <!-- <button style="float:right; margin-left: 5px;" pButton type="button" (click)="cancelForm()" label="Cancel"></button>
                <button style="float:right; height: 33px;" pButton type="submit" (click)="submitForm()" label="{{submittingForm ? 'Saving...' : 'Save'}}"></button> -->
            </div>
        </p-header>
        <ng-template [ngTemplateOutlet]="formRef"></ng-template>
        <button mat-raised-button type="button" color="primary" class="submit-btn" (click)="submitForm()">{{submittingForm ? 'Saving...' : 'Save'}}</button>
        <button mat-raised-button (click)="cancelForm()" color="accent" class="submit-btn">Cancel</button>
    </p-panel>
</ng-container>
